<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Waive Court Fees Form</title>
<style>
    select {
        text-align: center;
        width: 300px;
        height: 40px;
        background-color: #64adc4;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        padding-left: 10px;
        border: 1px solid #4CAF50;
        cursor: pointer;
    }
    option {
        background-color: white;
        color: black;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        padding: 0px;
        text-align: center;
    }
    button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
    #userProfile {
        border: 4px solid lightblue;
        border-radius: 10px;
        padding: 20px;
        margin: 10px auto;
        background-color: #ffffff;
        width: 50%;
    }
    .container {
        display: flex;
        justify-content: space-around;
        align-items: start;
        margin-top: 20px;
    }
    #questions {
        border: 4px solid lightblue;
        border-radius: 10px;
        padding: 20px;
        margin: 10px;
        background-color: #ffffff;
        width: 600px;
        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
    }
    #userForms {
        border: 4px solid lightblue;
        border-radius: 10px;
        padding: 20px;
        margin: 10px;
        background-color: #ffffff;
        width: 600px;
        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
    }
    .next-button {
        background-color: #64adc4;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
    }
    .back-button {
        background-color: #64adc4;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
    }
    .pdf-container {
        display: flex;
        justify-content: space-around;
        align-items: start;
        margin-top: 20px;
        height: 100%;
        width: 100%;
    }
    #pdfPreview {
        flex: 1;
        border: 2px solid lightblue;
        border-radius: 10px;
        padding: 20px;
        margin: 0px;
        background-color: #ffffff;
        width: 100%;
        height: 750px;
        overflow-y: auto;
        box-sizing: border-box;
        display: none; /* Initially hidden */
    }
    #pdfFrame {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>
<center>

<div id="whole">
<h1>Waive Court Fees Form</h1>
<div id="questions">
    <div id="questions1">
        <h1></h1>
        <form id="userForm">
            <p><strong>What's your full name?</strong></p>
            <input type="text" id="PetitionerName1[0]" placeholder="Enter your full name" required>
            <br>
            <p><strong>What's your email?</strong></p>
            <input type="email" id="email" placeholder="Enter your email" required>
        </form>
        <p><strong>What's your street address?</strong></p>
        <input type="text" id="PetitionerStrAddress[0]" placeholder="Street">
        <br>
        <input type="text" id="PetitionerCity[0]" placeholder="City">
        <br>
        <input type="text" id="PetitionerState[0]" placeholder="State">
        <br>
        <input type="text" id="PetitionerZip[0]" placeholder="Zip"><br>
        <p><strong>What's your phone number?</strong></p>
        <input type="text" id="PetitionerTel[0]" placeholder="Phone Number"><br>
        <p><strong>Do you have a lawyer?</strong></p>
        <select id="LawyerStatus" required>
            <option value="" disabled selected>Select an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <br>
        <button class="next-button" onclick="editPDF()">Complete Form</button>
    </div>
</div>
<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
<script>
let uploadedPdfFile = null;

function downloadPDF() {
    var iframe = document.getElementById('pdfFrame');
    var url = iframe.src;
    var downloadLink = document.createElement("a");
    downloadLink.href = url;
    downloadLink.download = "ModifiedDocument.pdf";
    document.body.appendChild(downloadLink);
    downloadLink.click();
    document.body.removeChild(downloadLink);
}

function loadDefaultPDF() {
    const defaultUrl = 'http://localhost:3000/form.pdf';
    fetch(defaultUrl)
        .then(response => response.blob())
        .then(blob => {
            uploadedPdfFile = blob;
            displayPDF(blob);
        })
        .catch(error => {
            console.error('Error loading default PDF:', error);
            alert('Error loading default PDF: ' + error.message);
        });
}

function displayPDF(pdfBlob) {
    var url = URL.createObjectURL(pdfBlob);
    document.getElementById('pdfFrame').src = url;
    document.getElementById('pdfPreview').style.display = 'block';
}

async function editPDF() {
    if (!uploadedPdfFile) {
        alert('No PDF file is loaded for editing.');
        return;
    }

    // Collect name and email from the form
    const name = document.getElementById('PetitionerName1[0]').value;
    const email = document.getElementById('email').value;
    const lawyerStatus = document.getElementById('LawyerStatus').value;
    try {
        const response = await fetch('/addUser', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, email }),
        });
        const result = await response.text();
        alert(result);
    } catch (error) {
        console.error('Error:', error);
        alert('Failed to add user');
    }

    var formData = new FormData();
    formData.append('pdf', uploadedPdfFile);
    var inputs = document.querySelectorAll('#questions input');
    inputs.forEach(input => {
        if (input.id !== 'email' && input.value) { // Skip the email field
            formData.append(input.id, input.value);
        }
    });

    // Append the lawyer status to the form data
    if (lawyerStatus === 'yes') {
        formData.append('lawyercheckyes', 'Yes');
    } else if (lawyerStatus === 'no') {
        formData.append('lawyercheckno', 'Yes');
    }

    // Debugging: Log the form data
    for (var pair of formData.entries()) {
        console.log(pair[0]+ ': ' + pair[1]); 
    }

    fetch('/edit_pdf', {
        method: 'POST',
        body: formData,
    })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.blob();
        })
        .then(blob => {
            var url = window.URL.createObjectURL(blob);
            document.getElementById('pdfFrame').src = url;
            document.getElementById('pdfPreview').style.display = 'block';
            downloadPDF();
        })
        .catch(error => {
            console.error('Error updating PDF:', error);
            alert('Error updating PDF: ' + error.message);
        });
}

window.onload = function() {
    loadDefaultPDF();
};
</script>
<div id="pdfPreview" style="display:none;">
    <iframe id="pdfFrame"></iframe>
</div>
</div>
</center>
</body>
</html>
