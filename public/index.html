<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormWiz - Simplify Your Paperwork</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background-color: #800F0F;
            padding: 20px;
            text-align: center;
        }
        header img {
            width: 150px;
        }
        nav {
            margin-top: 10px;
            text-align: center;
            padding-bottom: 10px;
        }
        nav a {
            margin: 0 15px;
            color: #F55139;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease; /* Smooth transition for color change */
        }
        nav a:hover {
            color: #800F0F; /* Change color on hover */
        }
        section {
            padding: 50px;
            text-align: center;
            flex: 1; /* Allow the section to grow and take up space */
        }
        section h1 {
            color: #800F0F;
            font-weight: normal; /* Makes the text appear lighter */
        }
        section p {
            margin-bottom: 20px;
        }
        section .btn {
            background-color: #F55139;
            color: #EBE7D9;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        section .btn:hover {
            background-color: #d1402f;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #800F0F;
            color: #EBE7D9;
            margin-top: 20px;
        }
    </style>
</head>

    <header>
        <img src="logo.png" alt="FormWiz Logo">
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="forms.html">Forms</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <section>
        <h1>Welcome to FormWiz</h1>
        <p>Say goodbye to tedious paperwork!<br> FormWiz makes filling out forms quick and easy by automating the busy work.</p>
        <br>
        <a href="forms.html" class="btn">Get Started</a>
    </section>

    <footer>
        <p>&copy; 2024 FormWiz. All rights reserved.</p>
    </footer>

</body>
</html>
