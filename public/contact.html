<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FormWiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background-color: #800F0F;
            padding: 20px;
            text-align: center;
        }
        header img {
            width: 150px;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #F55139;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease; /* Smooth transition for color change */
        }
        nav a:hover {
            color: #800F0F; /* Change color on hover */
        }
        section {
            padding: 50px;
            text-align: center;
            flex: 1; /* Allow the section to grow and take up space */
        }
        section h1 {
            color: #800F0F;
        }
        section form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }
        section form label {
            display: block;
            margin-bottom: 10px;
            color: #800F0F;
        }
        section form input, section form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        section form button {
            background-color: #800F0F;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        section form button:hover {
            background-color: #a31616;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #800F0F;
            color: #EBE7D9;
            margin-top: 20px;
        }
		
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="FormWiz Logo">
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="forms.html">Forms</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <section>
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 FormWiz. All rights reserved.</p>
    </footer>

</body>
</html>
